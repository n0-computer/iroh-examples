[package]
name = "app"
version = "0.1.0"
description = "Todos with Iroh"
license = "MIT OR Apache-2.0"
authors = ["dignifiedquire <me@dignifiedquire.com>", "n0 team"]
repository = "https://github.com/n0-computer/iroh-examples"
default-run = "app"
edition = "2021"
rust-version = "1.65"

[build-dependencies]
tauri-build = { version = "1.0.4", features = [] }

[dependencies]
anyhow = "1"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.6.1", features = ["api-all"] }
tokio = { version = "1" }
iroh = { git = "https://github.com/n0-computer/iroh.git", branch = "willow" }
bytes = "1"
tokio-util = { version = "0.7" }
futures-lite = "2.3.0"
derive_more = "=1.0.0-beta.7"
postcard = "1.0.10"
data-encoding = "2.6.0"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

[patch.crates-io]
# willow-data-model = { path = "../willow-rs/data-model" }
# willow-encoding = { path = "../willow-rs/encoding" }
# meadowcap = { path = "../willow-rs/meadowcap" }
willow-data-model = { git = "https://github.com/n0-computer/willow-rs.git", branch = "main" }
willow-encoding = { git = "https://github.com/n0-computer/willow-rs.git", branch = "main" }
meadowcap = { git = "https://github.com/n0-computer/willow-rs.git", branch = "main" }
