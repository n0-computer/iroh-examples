[package]
edition = "2021"
name = "node"
version = "0.1.0"

[dependencies]
anyhow = "1.0.98"
futures-util = "0.3"
iroh = { version = "0.35.0", features = ["discovery-local-network"] }
iroh-gossip = "0.35.0"
iroh-gossip-discovery = "0.2.0"
reqwest = "0.12.15"
serde = "1.0.219"
tokio = { version = "1.45.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
